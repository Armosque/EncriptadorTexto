<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptador.css">
    <title>Encriptador de texto App</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <textarea type="'text"  id='text' name="text" cols="30" rows="10" placeholder="Ingresa el texto a encriptar..." ></textarea>

        </div>
        <div class="condiciones">
            <p>Solo palabras sin acento</p>
        </div>
        <div class="button">
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        <div class="encriptado">
            <img src="img/e2.jpg" alt=""  id="celebracion">
                
            <div class="mensajeEncrip" id="mensajeEncrip">
                <h2 id="tituloMsg">Ning√∫n mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>

            </div>
        </div>
    </div>
    <script>src='index.js'</script>
</body>
</html>
